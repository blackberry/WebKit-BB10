<!DOCTYPE html>
<html>
<head>
<style>
    #shape-inside {
        position: relative;
    }

    #shape-outline {
        position: absolute;
        top: 0px;
        left: 0px;
        width: 300px;
        height: 200px;
    }

    #shape-contents {
        position: absolute;
        top: 0px;
        left: 0px;
        font: 50px/1 Ahem, sans-serif;
        color: green;
    }
</style>
</head>
<body>
    <p>The solid green rectangles should be contained by the blue outline.</p>
    <div id="shape-inside">
        <pre id="shape-contents">
X    X
XX  XX
XXXXXX  </pre>
        <svg id="shape-outline" xmlns="http://www.w3.org/2000/svg">
            <polygon points="0,0 150,150 300,0 300,200 0,200" stroke="blue" fill="none"/>
        </svg>
</body>
</html>
