<!DOCTYPE html>
<html>
<head>
<style>
    #shape-inside {
        position: relative;
        width: 380px;
        height: 150px;
    }

    #shape-outline {
        position: absolute;
        top: 0px;
        left: 0px;
        width: 380px;
        height: 150px;
    }

    #shape-text {
        position: absolute;
        top: 0px;
        left: 50px;
        font: 40px/1 Ahem, sans-serif;
        color: green;
    }
</style>
</head>
<body>
    <p>The row of four solid green rectangles should be top-justified within the blue outline.</p>
    <div id="shape-inside">
        <div id="shape-text">X X X X</div>
        <svg id="shape-outline" xmlns="http://www.w3.org/2000/svg">
            <polygon points="0,0 380,0 330,25 380,100 0,100 50,25" stroke="blue" fill="none"/>
        </svg>
    </div>
</body>
</html>
