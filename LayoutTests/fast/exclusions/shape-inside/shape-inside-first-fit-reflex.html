<!DOCTYPE html>
<html>
<head>
<script>
    if (window.internals)
        window.internals.settings.setCSSExclusionsEnabled(true);
</script>
<style>
    #shape-inside {
        position: relative;
        width: 380px;
        height: 150px;
        -webkit-shape-inside: polygon(0px 0px, 380px 0px, 330px 25px, 380px 100px, 0px 100px, 50px 25px);
        font: 40px/1 Ahem, sans-serif;
        color: green;
    }

    #shape-outline {
        position: absolute;
        top: 0px;
        left: 0px;
        width: 380px;
        height: 150px;
    }
</style>
</head>
<body>
    <p>The row of four solid green rectangles should be top-justified within the blue outline.</p>
    <div id="shape-inside">
        <svg id="shape-outline" xmlns="http://www.w3.org/2000/svg">
            <polygon points="0,0 380,0 330,25 380,100 0,100 50,25" stroke="blue" fill="none"/>
        </svg>
        X X X X
    </div>
</body>
</html>
