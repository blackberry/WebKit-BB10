<!doctype html>
<html>
    <!--
    Test that the content is flowed properly into regions.
    On success, you should see that the colored boxes are displayed inside the 3 rectangles with black border.
    The green box should be displayed in the left rectangle.
    The blue box should be displayed in the middle rectangle.
    The orange box should be displayed in the right rectangle.
    -->
    <head>
        <link rel="stylesheet" href="resources/region-style.css">
        <style>
            .regionArticle { width: 350px; display:inline-block; margin:10px; border:2px solid blue }
            .one { height:300px;  }
            .two { height:350px; }
            .three { height:400px; }
            .four { height:450px;  }
            .five { height:500px;}
            .six { height:550px; }
            .seven { height:600px; }
            .eight { height:600px; }
        </style>
    </head>
    <body style="overflow:hidden">
        <div class="flowArticle">
            <p>First line outside the iframe.</p>
            <p>Second line outside the iframe.</p>
            <hr>
            <iframe scrolling=no src="resources/seamless.html" seamless="seamless"></iframe>
        </div>
        <div class="regionArticle one"></div>
        <div class="regionArticle two"></div>
        <div class="regionArticle three"></div>
        <div class="regionArticle four"></div>
        <div class="regionArticle five"></div>
        <div class="regionArticle six"></div>
        <div class="regionArticle seven"></div>
        <div class="regionArticle eight"></div>
    </body>
</html>
