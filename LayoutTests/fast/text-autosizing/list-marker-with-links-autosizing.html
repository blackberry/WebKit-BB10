<!DOCTYPE html>
<html style="font-size: 16px">
<head>

<meta name="viewport" content="width=800">
<style>
  body {
    width: 800px;
    margin: 0;
    overflow-y: hidden;
  }
</style>

<script>
if (window.internals) {
    window.internals.settings.setTextAutosizingEnabled(true);
    window.internals.settings.setTextAutosizingWindowSizeOverride(320, 480);
} else if (window.console && console.warn) {
    console.warn("This test depends on the Text Autosizing setting being true, so run it in DumpRenderTree, or manually enable Text Autosizing, and either use a mobile device with 320px device-width (like Nexus S or iPhone), or define HACK_FORCE_TEXT_AUTOSIZING_ON_DESKTOP.");
}
</script>

</head>
<body>

<div>
The below list items should be autosized to 40px computed font-size (16 * 800/320). Also the corresponding list markers should increase in size appropriately.
</div>
<ul>
<li><a>List item with a link</a></li>
<li><b>List item with bold text</b></li>
<li>Simple plain list item</li>
<li><a>List item with a link as part of anonymous block</a><div></div></li>
</ul>

</body>
</html>
