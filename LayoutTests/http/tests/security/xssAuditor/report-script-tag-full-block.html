<!DOCTYPE html>
<html>
<head>
<script src="http://localhost:8000/security/xssAuditor/resources/utilities.js"></script>
<script>
if (window.testRunner) {
    testRunner.dumpAsText();
    testRunner.dumpChildFramesAsText();
    testRunner.waitUntilDone();
    testRunner.setXSSAuditorEnabled(true);
}
function done()
{
    var s = document.createElement('script'); 
    s.src = '/security/contentSecurityPolicy/resources/go-to-echo-report.js';
    document.body.appendChild(s);
}
</script>
</head>
<body>
<p>This tests that the X-XSS-Protection reports are sent out properly</p>
<iframe id="frame" src="http://127.0.0.1:8000/security/xssAuditor/resources/echo-intertag.pl?enable-full-block-report=1&q=<script>alert(String.fromCharCode(0x58,0x53,0x53))</script><p>If you see this message, no JavaScript alert(), and a dump of the report below, then the test PASSED.</p>" onload="done()">
</iframe>
</body>
</html>
