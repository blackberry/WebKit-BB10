<script>
var expectedQuery = "?q=dummy";
var expectedAnchor = "#anchor";
var actualQuery = document.location.search;
var actualAnchor = document.location.hash;

var testResult = parent.document.getElementById("testResult");
if (actualQuery === expectedQuery && actualAnchor === expectedAnchor)
    testResult.innerHTML = "PASSED. Query string is " + expectedQuery + ", and anchor is " + expectedAnchor + ".";
else if (actualQuery != expectedQuery && actualAnchor != expectedAnchor)
    testResult.innerHTML = "FAILED. Query string and anchor should be " + expectedQuery + ", and " + expectedAnchor + ", respectively. Were " + actualQuery + " and " + actualAnchor + ", respectively.";
else if (actualQuery != expectedQuery)
    testResult.innerHTML = "FAILED. Query string should be " + expectedQuery + ". Was " + actualQuery + ".";
else
    testResult.innerHTML = "FAILED. Anchor should be " + expectedAnchor + ". Was " + actualAnchor + ".";
</script>
