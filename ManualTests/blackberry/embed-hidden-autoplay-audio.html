<!doctype html>
<html>
<head>
<title>Hide Embedded Video</title>
</head>
<body>
<h1>Autoplay Hidden Embedded Video</h1>
<ol>
<li>Navigate to this page</li>
<li>Verify that you can hear the audio (waves on a beach with seagulls)</li>
<li>Verify that you can see no media player within the rectangle (within the border which is a fieldset element)</li>
</ol>
<fieldset>
<embed src="./resources/beach.wav" width="0" height="0" autostart="true" hidden="true" loop="true"></embed>
</fieldset>
</body>
</html>
