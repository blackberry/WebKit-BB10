<html>
<head>
<meta name="viewport" content="width = 300">
<style>
body { margin: 0; padding: 0; }
#rectangle { width: 300px; height: 400px; background-color: blue; }
</style>
<script>
function hideAddressBar()
{
   setTimeout(function(){ window.scrollTo(0, 1); }, 0);
}
window.onload = hideAddressBar;
</script>
</head>
<body>
<p>This test can be used to verify that <code>window.scrollTo(0, 1)</code> hides the address bar given a page whose content vertically overflows its viewport. Pick a device orientation and load this page. This test PASSED if you do not see the address bar. Otherwise, it FAILED.</p>
<div id="rectangle"></div>
</body>
</html>
