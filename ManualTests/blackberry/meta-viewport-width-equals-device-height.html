<html>
<head>
<meta name="viewport" content="width=device-height"/>
<style>
body { margin: 0; padding: 0; }
</style>
<script src="resources/meta-viewport-utilities.js"></script>
<script>
function updateOrientation() {
    var body = document.body;
    var deviceHeight = getDeviceHeight();
    var width = parseInt(getComputedStyle(body).width, 10);
    var square = document.getElementById("square");
    var scale = getScale();

    logStart(square);
    log(square, "device-height: " + deviceHeight);
    log(square, "actual width: " + width);
    log(square, "scale: " + scale);
    logResultAndNotifyDone(square, width === deviceHeight);

    setTimeout(updateOrientation, 500);
}

window.onorientationchange = updateOrientation;
window.onload = updateOrientation;
window.onresize = updateOrientation;
</script>
<body>
<p>This tests that the viewport meta property width can be set to the property value device-height.</p>
<div id="square"></div>
</body>
</html>
