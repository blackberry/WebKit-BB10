<!doctype html>
<html>
<head>
<title>Video embed within a object element</title>
</head>
<body>
<h1>Video within a object element</h1>
<p>This is a test of
a video player rendered by an &lt;object&gt; element.</p>
<ul>
<li>Verify that the video starts automatically
because 'autostart' is specified in a param element.</li>
</ul>
<OBJECT id="Video5"
    DATA="./counting-captioned.mov" TYPE="video/3gpp"  width="400" height="200" >
    <param name="AutoStart" value="true">
    <param name="src" value="./counting-captioned.mov">
</OBJECT>
</body>
</html>
