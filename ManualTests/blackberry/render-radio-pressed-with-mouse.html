<script>
function runTest()
{
    if (!window.eventSender)
        return;

    var radio = document.getElementById("radio");
    var x = radio.offsetLeft + radio.offsetWidth / 2;
    var y = radio.offsetTop + radio.offsetHeight / 2;
    eventSender.mouseMoveTo(x, y);
    eventSender.mouseDown();
    eventSender.mouseUp();
}
window.onload = runTest;
</script>
