<html>
<head>
<script>
function setUp()
{

    if (!window.layoutTestController)
        return;
    layoutTestController.disableImageLoading();
    var testContainer = document.getElementById("test-container");
    if (testContainer)
        document.body.removeChild(testContainer);
}
window.onload = setUp;
</script>
</head>
<body>
<p>This tests that the alternative text is shown for a non-existent image when it can fit entirely within the specified dimensions of the &lt;img&gt;.</p>
<div id="test-container">
    <ol>
        <li>Disable images.</li>
        <li>This test PASSED if you see the word &quot;PASS&quot; below.</li>
    </ol>
</div>
<hr/>
<img src="non-existent-image.png" alt="PASS" height="128" width="128" />
</body>
</html>
