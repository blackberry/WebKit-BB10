<title>Sized Video #5</title>
</head>
<body>

<h1>Sized Video #5</h1>
<p>This is a video element with explicit width=0 and height=0 attributes
and with autostart=true.
The intrinsic size of the media file is smaller (320x240).</p>
<p>Verify that the media player isn't displayed, but that you can hear the video when it autostarts.</p>
<br/>
<br/>

<video width="0" height="0" controls src="./resources/320x240.wmv" autoplay="true">
</video>

</body>
</html>
