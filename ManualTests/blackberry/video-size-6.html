<!DOCTYPE html>
<html>
<head>
<title>Sized Video #6</title>
</head>
<body>
<h1>Sized Video #6</h1>
<p>This is a video element with explicit width=400 and height=240 attributes.
The intrinsic size of the media file is smaller (320x240).</p>
<p>Verify that the video media window is centered horizontally
relative to the containing media player.</p>
<br/>
<br/>
<video controls width="400" height="240" src="./resources/320x240.wmv" autoplay="true">
</video>
</body>
</html>
